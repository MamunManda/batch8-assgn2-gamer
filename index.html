<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gamer</title>
    <link rel="icon" type="image/x-icon" href="/images/Frame.png" />
  </head>
  <body class="font-family">
    <header>
      <nav class="navbar">
        <div class="navbar-title">
          <img src="/images/Frame.png" alt="" />
          <h3><span class="primary-color">G</span>amer</h3>
        </div>
        <div class="nav-menu">
          <ul>
            <li><a href="">About Us</a></li>
            <li><a href="">Developers</a></li>
          </ul>
          <div class="nav-followUs">
            <h3>Follow Us On</h3>
            <img src="/images/youtube.png" alt="" />
            <img src="/images/tiktok.png" alt="" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- header  -->
      <section>
        <div class="header">
          <div class="header-content">
            <div class="header-content-text">
              <h3 class="head-text">PLAY LIKE THE</h3>
              <h1 class="gradient-goat head-text">G.O.A.T.</h1>
              <p class="fa-regular fa-circle-play">
                &emsp;1-click instant play
              </p>
              <p class="fa-solid fa-download">&emsp;No Download</p>
              <p class="fa-solid fa-user-group">
                &emsp;1000s of supported online games
              </p>
            </div>
            <div class="header-content-button">
              <button class="btn-pink">SIGN IN</button>
              <button class="btn-sky">GO ROGUE</button>
            </div>
          </div>
          <div>
            <img src="/images/Group 18.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
